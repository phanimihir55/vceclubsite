<!DOCTYPE html>
<html lang="en">
  <head>
    <title>register/clubs </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- linking css file -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="h-100 bg-dark">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img
                    src="images/clubspic.jpg"
                    alt="Sample photo"
                    class="img-fluid"
                    style="
                      border-top-left-radius: 0.25rem;
                      border-bottom-left-radius: 0.25rem;
                    "
                  />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">
                       VCE Student Club registration form
                    </h3>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="form3Example1m"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="form3Example1m"
                            >First name</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="form3Example1n"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="form3Example1n"
                            >Last name</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="form3Example1m1"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="form3Example1m1"
                            >Roll/Hallticket no.</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="form3Example1n1"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="form3Example1n1"
                            >Branch</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6   mb-4">
                      <input
                        type="text"
                        id="form3Example1n1"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form3Example1n1"
                        >Year of Study</label
                      >
                    </div>

                    <div
                      class="d-md-flex justify-content-start align-items-center mb-4 py-2"
                    >
                      <h6 class="mb-0 me-4">Gender:</h6>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="femaleGender"
                          value="option1"
                        />
                        <label class="form-check-label" for="femaleGender"
                          >Female</label
                        >
                      </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="maleGender"
                          value="option2"
                        />
                        <label class="form-check-label" for="maleGender"
                          >Male</label
                        >
                      </div>

                      <div class="form-check form-check-inline mb-0">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="otherGender"
                          value="option3"
                        />
                        <label class="form-check-label" for="otherGender"
                          >Other</label
                        >
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-10 mb-4">
                        <select class="select">
                          <option value="1">Club being applied for</option>
                          <option value="2">Swayam ecell</option>
                          <option value="3">Photography</option>
                          <option value="4">Film-making</option>
                          <option value="5">Arts</option>
                          <option value="6">Toastmasters club</option>
                          <option value="7">Mun</option>
                        </select>
                      </div>
                      <!-- <div class="col-md-6 mb-4">
                        <select class="select">
                          <option value="1">City</option>
                          <option value="2">Option 1</option>
                          <option value="3">Option 2</option>
                          <option value="4">Option 3</option>
                        </select> -->
                      <!-- </div> -->
                    </div>

                    

                    

    

                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="form3Example97"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form3Example97"
                        >Email ID(Personal)</label
                      >
                    </div>

                    <div class="d-flex justify-content-end pt-3">
                      <button type="button" class="btn btn-light btn-lg">
                        Reset all
                      </button>
                      <button type="button" class="btn btn-warning btn-lg ms-2">
                        Submit form
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
